version: '3'
services:
  # ui:
  #   image: ui:latest
  #   ports:
  #     - 80:80
  #     - 443:443
  #   restart: always
  #   volumes:
  #     - ./certbot/conf:/var/www/certbot/:ro
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw
  database:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - 5432:5432
    networks:
      - backend
    volumes:
      - ./data:/var/lib/postgresql/data
  api:
    build: ./backend/rest-api
    # image: api:latest
    restart: always
    ports:
      - 8000:80
    networks:
      - backend

networks:
  backend:
    driver: bridge